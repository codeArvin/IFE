<html lang="en">

  <link rel="stylesheet" href="./index.css">
  <title>form</title>
</head>
<body>
    <div id="container">
      <div class="panel">
        <span>名称</span>
        <input type="text" id="a">
        <div id="aShow"></div>
      </div>
      <div class="panel">
        <span>密码</span>
        <input type="password" id="b">
        <div id="bShow"></div>
      </div>
      <div class="panel">
        <span>确认密码</span>
        <input type="password" id="c">
        <div id="cShow"></div>
      </div>
      <div class="panel">
        <span>邮箱</span>
        <input type="text" id="d">
        <div id="dShow"></div>
      </div>
      <div class="panel">
        <span>手机</span>
        <input type="tel" id="e">
        <div id="eShow"></div>
      </div>
      <button id="submit">提交</button>
    </div>
</body>
