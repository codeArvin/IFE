<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Square</title>
</head>
<body>
  <div id="panel">
    <ul>
      <li><span>TUN LEF</span>: 向左转</li>
      <li><span>TUN RIG</span>: 向右转</li>
      <li><span>TUN BAC</span>: 向后转</li>
      <li><span>GO</span>: 前进一格</li>
    </ul>
    <input id="input" type="text"><button id="button">执行</button><br>
    <button id="tLeft">Turn Left</button>
    <button id="tRight">Turn Right</button>
    <button id="tBack">Turn Back</button>
    <button id="go">GO</button>
  </div>
  <div id="container">
    <div><span class="fix">1</span><span class="left">1</span></div><div><span class="top">2</span></div><div><span class="top">3</span></div>
    <div><span class="top">4</span></div><div><span class="top">5</span></div><div><span class="top">6</span></div><div><span class="top">7</span>
    </div><div><span class="top">8</span></div><div><span class="top">9</span></div><div><span class="top">10</span></div>
    <div><span class="left">2</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">3</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">4</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">5</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">6</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">7</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">8</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">9</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div><span class="left">10</span></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>

    <div id="square">
      <div id="head"></div>
      <div id="body"></div>
    </div>

  </div>
</body>
<script src="./index.js"></script>
</html>
