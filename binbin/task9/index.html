<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./tree.css">
  <script src="./MT.js"></script>
  <title>multi-way tree</title>
</head>
<body>
  <div id="container"></div>
  <div id="traverse">
    <button id="recursiveTraverse">递归遍历</button>
    <button id="dfsTraverse">深度优先搜索遍历</button>
    <button id="bfsTraverse">广度优先搜索遍历</button>
  </div>
  <div id="search">
    <input id="input" type="text" placeholder="请输入查询字符">
    <div id="button">
      <button id="recursiveTraverseSearch">递归遍历查询</button>
      <button id="dfsTraverseSearch">深度优先搜索遍历查询</button>
      <button id="bfsTraverseSearch">广度优先搜索遍历查询</button>
    </div>
  </div>
  <div id="panel">
    <input id="addInput" type="text" placeholder="请输入要添加的节点">
    <div>
      <button id="add">添加节点</button>
      <button id="delete">删除所选节点</button>
    </div>
  </div>
</body>
<script src="./tree.js"></script>
</html>
